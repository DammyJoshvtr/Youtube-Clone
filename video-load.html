<!DOCTYPE html>
<html>
  <head>
    <title>Video View</title>
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/sidebar.css">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/video.css">
    <link rel="stylesheet" href="styles/video-load.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  </head>
  <body>

    <div class="header">
      <div class="left_section">
          <img src="icons/hamburger-menu.svg" class="hamburger_menu">
          <img src="icons/youtube-logo.svg" class="youtube_logo">
      </div>
      <div class="middle_section">
          <input type="text" class="search_bar" placeholder="Search">
          <button class="search_button">
              <img src="icons/search.svg" class="search_icon">
              <div class="tooltip">Search</div>
          </button>
          <button class="voice_search_button">
              <img src="icons/voice-search-icon.svg" class="voice_search_icon">
              <div class="tooltip">Search with voice</div>
          </button>
      </div>
      <div class="right_section">
  <div class="upload_icon_container">
    <button class="create_button"><img src="icons/updated_icons/plus.svg" class="upload_icon">Create</button>
    <div class="tooltip">Create</div>
  </div>
          
  <div class="notification_icon_tooltip_container">
    <div class="notifications_icon_container">
      <img src="icons/notifications.svg" class="notifications_icon">
      <div class="notifications_count">3
      </div>
    </div>
    <div class="tooltip">Notifications</div>
  </div>
          
  <div class="my_channel_container">
    <img src="my_channel/my-channel.jpg" class="current_user_picture">
    <div class="tooltip">My Channel</div>
  </div>
      </div>
      
    </div>

    <div class="sidebar">
      <div class="sidebar_division">
          <div class="sidebar_link">
              <img src="icons/updated_icons/home.png" class="home">
              <div>Home</div>
          </div>
          <div class="sidebar_link">
              <img src="icons/updated_icons/youtube-shorts.png" class="explore">
              <div>Shorts</div>
          </div>
          <div class="sidebar_link">
              <img src="icons/updated_icons/subscribe.png" class="subscriptions">
              <div>Subscription</div>
          </div>
      </div>
      

      <div class="sidebar_division">
          <div style="
              padding-bottom: 10px;
              padding-top: 10px;
              font-weight: bold;
              margin-left: 10px;
          ">
              You 
          </div>
          <div class="sidebar_link">
              <img src="icons/updated_icons/history.png" class="originals">
              <div>History</div>
          </div>
          <div class="sidebar_link">
              <img src="icons/updated_icons/playlist.png" class="youtube_music">
              <div>Playlists</div>
          </div>
          <div class="sidebar_link">
              <img src="icons/library.svg" class="library">
              <div>Your Videos</div>
          </div>
          <div class="sidebar_link">
              <img src="icons/updated_icons/watch-later.png" class="library">
              <div>Watch Later</div>
          </div>
          <div class="sidebar_link">
              <img src="icons/updated_icons/like (1).png" class="library">
              <div>Liked Videos</div>
          </div>
      </div>
      
    </div>

    <div class="video-view-container" id="video-view-container">
      <div class="video-playback">
        <video controls poster="thumbnails/thumbnail-1.webp" class="video">
          <source src="" type="mp4">
          Just Testing...
        </video>
      </div>
      <div class="video-info-container">
        <div class="video-load-info">
          <p class="video-load-text">Talking Tech and AI with the Google CEO Sunday Punchai!</p>
        </div>
        <div class="video-load-stats">
          <img src="authors_pic/channel-1.jpeg" class="video-load-profile-image">
          <div class="author-info">
            <div class="video-author-name">Marquee Brownee</div>
            <div class="author-subscriber-stats">19.6M subscribers</div>
          </div>
          <div>
            <button class="subscribe-button">Subscribe</button>
          </div>
          <div class="user-option">
            <div class="like-button">
              <img src="icons/like.svg" class="like-image">
              <p class="like-count">8.3k</p>
              <div class="demarcation">

              </div>
            </div>
            <div class="unlike-button">
              <img src="icons/unlike.svg" class="unlike-image">
            </div>
            <div class="share-button">
              <img src="icons/share.png" class="share-image">
              <p class="share-text">Share</p>
            </div>
            <div class="download-button">
              <img src="icons/download.png" class="download-image">
              <p class="download-text">Download</p>
            </div>
            <div class="option-button">
              <img src="icons/option.png" class="option-image">
            </div>
          </div>

        </div>

      </div>
    </div>
    <script>

    </script>
  </body>
</html>
