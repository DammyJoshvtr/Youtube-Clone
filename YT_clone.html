<!DOCTYPE html>
<html>
    <head>
        <title>YT clone</title>
        <link rel="stylesheet" href="styles/general.css">
        <link rel="stylesheet" href="styles/header.css">
        <link rel="stylesheet" href="styles/video.css">
        <link rel="stylesheet" href="styles/sidebar.css">

    </head>
    <body>
        <div class="header">
            <div class="left_section">
                <img src="icons/hamburger-menu.svg" class="hamburger_menu">
                <img src="icons/youtube-logo.svg" class="youtube_logo">
            </div>
            <div class="middle_section">
                <input type="text" class="search_bar" placeholder="Search">
                <button class="search_button">
                    <img src="icons/search.svg" class="search_icon">
                    <div class="tooltip">Search</div>
                </button>
                <button class="voice_search_button">
                    <img src="icons/voice-search-icon.svg" class="voice_search_icon">
                    <div class="tooltip">Search with voice</div>
                </button>
            </div>
            <div class="right_section">
				<div class="upload_icon_container">
					<img src="icons/upload.svg" class="upload_icon">
					<div class="tooltip">Create</div>
				</div>
                <div class="youtube_apps_container">
					<img src="icons/youtube-apps.svg" class="youtube_apps_icon">
					<div class="tooltip">Youtube Apps</div>
				</div>
                
				<div class="notification_icon_tooltip_container">
					<div class="notifications_icon_container">
						<img src="icons/notifications.svg" class="notifications_icon">
						<div class="notifications_count">3
						</div>
					</div>
					<div class="tooltip">Notifications</div>
				</div>
                
				<div class="my_channel_container">
					<img src="my_channel/my-channel.jpg" class="current_user_picture">
					<div class="tooltip">My Channel</div>
				</div>
            </div>
            
        </div>

        <div class="sidebar">
            <div class="sidebar_link">
                <img src="icons/home.svg" class="home">
                <div>Home</div>
            </div>
            <div class="sidebar_link">
                <img src="icons/explore.svg" class="explore">
                <div>Explore</div>
            </div>
            <div class="sidebar_link">
                <img src="icons/subscriptions.svg" class="subscriptions">
                <div>Subscription</div>
            </div>
            <div class="sidebar_link">
                <img src="icons/originals.svg" class="originals">
                <div>Originals</div>
            </div>
            <div class="sidebar_link">
                <img src="icons/youtube-music.svg" class="youtube_music">
                <div>Youtube Music</div>
            </div>
            <div class="sidebar_link">
                <img src="icons/library.svg" class="library">
                <div>library</div>
            </div>
        </div>
        

        <div class="video_grid js_video_grid">

        </div>

        <script src="scripts/data.js"></script>
        <script src="scripts/video.js"></script>
    </body>
</html>
